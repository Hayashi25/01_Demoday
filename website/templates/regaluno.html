{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Spinnaker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/regaluno.css' %}">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <title>Portal da Escola</title>
</head>

<body>
    {% include 'shared/nav.html' %}

    <section>
        <h1>aqui vai estar escrito registro de aluno</h1>

        <div class="cadastro_aluno">
            <form method="POST">
                {% csrf_token %}
                {% for field in form %}
                <div class="divform">
                    {{ field.label_tag }}
                    {{ field }}
                    {{ field.errors }}
                </div>
                {% endfor %}
                <input class="bt_cadal" type="submit" value="Cadastrar">
            </form>
        </div>

        <div class="img_header">
        </div>
    </section>

    {% include 'shared/footer.html' %}
</body>
</html>
