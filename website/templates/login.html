{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Spinnaker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <script defer src="{% static 'js/login.js' %}"></script>
    <title>Página de Login</title>
</head>

<body>
    {% include 'shared/nav.html' %}

    <section>
        <div class="section_login">
            <div class="icones">
                <div class="opt_aluno">
                    <img class="icon_student" src="/static/img/login/student.png" alt="">
                    <h3>Portal do Aluno</h3>
                </div>
                
                <div class="opt_escola">
                    <img class="icon_school" src="/static/img/login/school.png" alt="">
                    <h3>Portal da Escola</h3>
                </div>
            </div>

            <!-- <div id="login_aluno">
            </div> -->

            <div id="login_escola">
                <form action="login" method="POST">
                    <img class="pop_upsc" src="static/img/login/school.png" alt="">
                    {% csrf_token %}
                    <div class="form_escola">
                        <input type="text" id="username" name="username" placeholder="Código de acesso">
                        <input type="password" id="password" name="password" placeholder="Senha de acesso">
                    </div>
                    <div>
                        {% for message in messages %}
                        <div class="alert alert-danger">
                            <strong>Erro!</strong> {{ message }}
                        </div>
                        {% endfor %}
                        <input type="submit" value="LOGIN">
                    </div>
                </form>
            </div>

        </div>
    </section>

    {% include 'shared/footer.html' %}
</body>

</html>
