{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Spinnaker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <script defer src="{% static 'js/login.js' %}"></script>
    <title>Página de Login</title>
</head>
<body>
    <!-- {% include 'shared/nav.html' %} -->

    <div id="login_aluno">
    </div>

    <div id="login_escola">
        <form action="login" method="POST">
        {% csrf_token %}
            <h2>Autenticação de Usuário - Escola</h2>
            <div class="form_escola">
                <label for="username">Código de Acesso</label>
                <input type="text", id="username", name="username">
                <label for="password">Senha de Acesso</label>
                <input type="password", id="password", name="password">
            </div>
            <div>
                {% for message in messages %}
                    <div class="alert alert-danger">
                    <strong>Erro!</strong> {{ message }}
                    </div>
                {% endfor %}
                <input type="submit" value="Entrar">
            </div>
        </form>
    </div>

</body>
</html>
