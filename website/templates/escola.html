{% extends 'shared/layout_escola.html' %}
{% load static %}

{% block titulo %}
<title>Portal da Escola</title>
{% endblock %}

{% block conteudo %}
<img class="painelctrl" src="/static/img/escola/paineldecontrole.png" alt="">

<div class="quadrados">
    <a class="a_qdr" href="/registrodealuno">
        <div class="quadrado azul"><img class="add" src="/static/img/escola/add.png" alt="">
            <p id="cd_aln" class="p_qdr">Cadastrar aluno</p>
        </div>
    </a>
    <a class="a_qdr" href="/edicaodealuno">
        <div class="quadrado verde"><img class="edit" src="/static/img/escola/edit.png" alt="">
            <p class="p_qdr">Editar aluno</p>
        </div>
    </a>
    <a class="a_qdr" href="/pontuacao">
        <div class="quadrado vermelho"><img class="star" src="/static/img/escola/star.png" alt="">
        <p class="p_qdr">Atribuir pontuação</p>
        </div>
    </a>
</div>

<div class="msg_escola">
    {% for message in messages %}
    <div class="alert alert-success alert-dismissible">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Sucesso!</strong> {{ message }}
    </div>
    {% endfor %}
</div>
{% endblock %}
