{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Spinnaker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/escola.css' %}">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <script defer src="{% static 'js/escola.js' %}"></script>
    <title>Portal da Escola</title>
</head>

<body>
    {% include 'shared/nav.html' %}

    <section>
        <div class="cadastro_aluno">
            <form method="POST">
                {% csrf_token %}
                {% for field in form %}
                <div class="divform">
                    {{ field.label_tag }}
                    {{ field }}
                    {{ field.errors }}
                </div>
                {% endfor %}
                <input class="bt_cadal" type="submit" value="Cadastrar">
            </form>
        </div>

        <h1>aqui vai estar escrito painel de controle</h1>

        <div class="quadrados">
            <div class="quadrado azul"><img class="add" src="/static/img/escola/add.png" alt=""></div>
            <div class="quadrado verde"><img class="edit" src="/static/img/escola/edit.png" alt=""></div>
            <div class="quadrado vermelho"><img class="star" src="/static/img/escola/star.png" alt=""></div>
        </div>

        <div class="img_header">
        </div>
    </section>

    {% include 'shared/footer.html' %}
</body>
</html>
